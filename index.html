<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Network - Home</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <!-- left main logo -->
        <span class="navbar-brand d-flex align-items-center">
          <i class="fas fa-users me-2"></i>Social Network
          <button id="quickLinksToggleBtn" class="btn btn-outline-light btn-sm ms-3 d-lg-none" title="Toggle Quick Links">
            <i class="fas fa-bars"></i>
          </button>
        </span>

        <!-- ham burger menu button for small screen on nav bar -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- ham burger icon -->
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">
                <i class="fas fa-home me-1"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <span class="nav-link" id="userNameNav"></span>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-light btn-sm" onclick="logout()">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid main-container">
      <div class="row">
        <!-- Left Sidebar -->
        <div class="col-lg-3 col-md-4 d-none d-md-block sidebar" id="quickLinksSidebar">
          <div class="card mb-3">
            <div class="card-body text-center">
              <div class="profile-pic mb-3 position-relative">
                <label for="avatarUpload" class="avatar-upload-label position-relative">
                  <img
                    id="profileAvatar"
                    src=""
                    alt="Profile"
                    class="avatar-image"
                    style="display: none"
                  />
                  <button type="button" id="removeAvatarBtn" title="Remove Avatar" class="btn btn-danger btn-sm position-absolute top-0 end-0 translate-middle rounded-circle p-1" style="display:none; z-index:10;">
                    <i class="fas fa-times"></i>
                  </button>
                  <i
                    id="profileIcon"
                    class="fas fa-user-circle fa-5x text-primary"
                  ></i>
                  <div class="avatar-overlay">
                    <i class="fas fa-camera"></i>
                  </div>
                </label>
                <input
                  type="file"
                  id="avatarUpload"
                  accept="image/*"
                  style="display: none"
                />
              </div>
              <h5 id="userFullName" class="card-title"></h5>
              <p class="text-muted mb-0" id="userEmail"></p>
            </div>
          </div>

          <div class="card">
            <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
              Quick Links
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fas fa-home me-2 text-primary"></i>Home Feed
              </li>
              <li class="list-group-item">
                <i class="fas fa-user-friends me-2 text-primary"></i>Friends
              </li>
              <li class="list-group-item">
                <i class="fas fa-bell me-2 text-primary"></i>Notifications
              </li>
            </ul>
          </div>
        </div>

        <!-- Main Feed -->
        <div class="col-lg-6 col-md-8 feed-container">
          <!-- Create Post Card -->
          <div class="card mb-4 create-post-card">
            <div class="card-body">
              <div class="d-flex align-items-start mb-3">
                <div class="profile-icon me-3 position-relative">
                  <img
                    id="createPostAvatar"
                    src=""
                    alt="Avatar"
                    class="create-post-avatar"
                    style="display: none"
                  />
                  <i
                    id="createPostIcon"
                    class="fas fa-user-circle fa-2x text-primary"
                  ></i>
                </div>
                <textarea
                  class="form-control"
                  id="postText"
                  placeholder="What's on your mind?"
                  rows="3"
                  style="resize: none"
                ></textarea>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex gap-2">
                  <label
                    for="postImage"
                    class="btn btn-outline-primary btn-sm mb-0"
                  >
                    <i class="fas fa-image me-1"></i>Photo
                  </label>
                  <input
                    type="file"
                    id="postImage"
                    accept="image/*"
                    style="display: none"
                  />
                  <span
                    id="imageFileName"
                    class="text-muted small align-self-center"
                  ></span>
                </div>
                <button class="btn btn-primary" onclick="createPost()">
                  <i class="fas fa-paper-plane me-1"></i>Post
                </button>
              </div>
            </div>
          </div>

          <!-- Posts Container -->
          <div id="postsContainer"></div>
        </div>

        <!-- Right Sidebar -->
        <div class="col-lg-3 d-none d-lg-block sidebar">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <i class="fas fa-info-circle me-2"></i>About
            </div>
            <div class="card-body">
              <p class="card-text small">
                Connect with friends and share your thoughts, photos, and
                moments with the world.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
