<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-form</title>

    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <!-- custom css link -->
  <link rel="stylesheet" href="../assets/css/login.css" />

  <body>
    <section class="main_section">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              class="img-fluid"
              alt="Phone image"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form id="loginForm">
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="loginEmail">Email address</label>
                <input
                  type="email"
                  id="loginEmail"
                  class="form-control form-control-lg"
                  placeholder="abc@gmail.com"
                  required
                  autofocus
                />
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="loginPass">Password</label>
                <input
                  type="password"
                  id="loginPass"
                  class="form-control form-control-lg"
                  placeholder="******"
                  required
                />
              </div>

              <div
                class="d-flex justify-content-around align-items-center mb-4"
              >
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                  />
                  <label class="form-check-label outline" for="form1Example3">
                    Show Password
                  </label>
                </div>
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#forgotPasswordModal"
                  >Forgot password?</a
                >
              </div>

              <!-- Error message paragraph -->
              <p id="loginError" class="text-danger"></p>

              <div class="d-flex justify-content-around">
                <!-- Submit login button -->
                <button
                  type="submit"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary btn-lg btn-block"
                >
                  Log in
                </button>

                <p class="text-white"><strong>or</strong></p>

                <!-- Submit signup button -->
                <a
                  href="../sign-inform/signin.html"
                  class="btn btn-primary btn-lg btn-block"
                >
                  Sign up
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- Forgot Password Modal -->
    <div
      class="modal fade"
      id="forgotPasswordModal"
      tabindex="-1"
      aria-labelledby="forgotPasswordModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            class="modal-header"
            style="
              background: linear-gradient(to right, #344f7e, #273a5c);
              color: white;
            "
          >
            <h5 class="modal-title" id="forgotPasswordModalLabel">
              <i class="fas fa-key me-2"></i>Forgot Password
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="mb-3">
              Enter your email address to retrieve your password.
            </p>
            <div class="form-group mb-3">
              <label for="forgotEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="forgotEmail"
                placeholder="Enter your email"
                required
              />
            </div>
            <div
              id="forgotPasswordResult"
              class="alert"
              style="display: none"
            ></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="retrievePassword()"
            >
              <i class="fas fa-search me-1"></i>Retrieve Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- custom js link -->
    <script src="../assets/js/login.js"></script>
  </body>
</html>
