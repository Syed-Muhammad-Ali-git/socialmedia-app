<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="../assets/css/signup.css" />
  </head>

  <body>
    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden">
      <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
          <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
            <h1
              class="my-5 display-5 fw-bold ls-tight"
              style="color: hsl(218, 81%, 95%)"
            >
              The best offer
              <br />
              <span style="color: hsl(218, 81%, 75%)">for your business</span>
            </h1>

            <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Temporibus, expedita iusto veniam atque, magni tempora mollitia
              dolorum consequatur nulla, neque debitis eos reprehenderit quasi
              ab ipsum nisi dolorem modi. Quos?
            </p>
          </div>

          <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <div
              id="radius-shape-1"
              class="position-absolute rounded-circle shadow-5-strong"
            ></div>

            <div
              id="radius-shape-2"
              class="position-absolute shadow-5-strong"
            ></div>

            <div class="card bg-glass">
              <div class="card-body px-4 py-5 px-md-5">
                <form id="signinForm">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <!-- first name input -->
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="firstName"
                          >First name</label
                        >
                        <input
                          type="text"
                          id="firstName"
                          class="form-control"
                          placeholder="Muhammad"
                          autofocus
                          required
                        />
                      </div>
                    </div>

                    <!-- last name input -->
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="lastName"
                          >Last name</label
                        >
                        <input
                          type="text"
                          id="lastName"
                          class="form-control"
                          placeholder="Ali"
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="signUpEmail"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="signUpEmail"
                      class="form-control"
                      placeholder="abc@gmail.com"
                      required
                    />
                  </div>

                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="signUpPass">Password</label>
                    <input
                      type="password"
                      id="signUpPass"
                      class="form-control"
                      placeholder="******"
                      required
                    />
                  </div>

                  <!-- Show Password Checkbox -->
                  <div class="form-check mb-4">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="showPasswordSignup"
                    />
                    <label class="form-check-label" for="showPasswordSignup">
                      Show Password
                    </label>
                  </div>

                  <!-- Error message paragraph -->
                  <p id="signinError" class="text-danger"></p>

                  <div class="d-flex justify-content-around">
                    <!-- form Submit signup button -->
                    <button
                      type="submit"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-primary btn-block mb-4"
                    >
                      Sign up
                    </button>

                    <p><strong>or</strong></p>

                    <!-- form Submit login button -->
                    <!-- Submit signup button -->
                    <a
                      href="../loginform/login.html"
                      class="btn btn-primary btn-block mb-4"
                    >
                      Login
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- custom js link -->
    <script src="../assets/js/signin.js"></script>
  </body>
</html>
